    <!-- Google Fonts -->

  <body>
    <header>
      <h1>Thrill & Torque</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="cars.html" class="active">Supercars</a>

    <main>
      <section class="cars-container">
        <div class="car-card">
          <img
            src="assests/images/lamborghini-hurracan.jpg"

          />

            <h3 class="car-name">Lamborghini Huracan EVO</h3>
            <p class="car-price">$ 384,394</p>

          <img src="assests/images/pagani.jpg" alt="Pagani Huayra" />

            <h3 class="car-name">Pagani Huayra</h3>

          </div>

        <div class="car-card">
          <img src="assests/images/bugatti-chiron.jpg" alt="Bugatti Chiron" />
          <div class="car-details">
            <h3 class="car-name">Bugatti Chiron</h3>
            <p class="car-price">$ 3,000,000</p>
          </div>
        </div>

        <div class="car-card">
          <img src="assests/images/Koenigsegg-agera.jpg" alt="Koenigsegg Agera RS" />
          <div class="car-details">
            <h3 class="car-name">Koenigsegg Agera RS</h3>
